<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <video playsinline autoplay muted loop poster="" id="bgvid">
      <source src="./Assets/Epic_Clouds_H264_Videvo.mp4" type="video/mp4">
    </video>
   

    <nav class="navbar navbar-dark justify-content-center">
      <span class="navbar-brand mb-0 h1" id="page-header"
        >Weather Dashboard</span
      >
    </nav>
    
  
      
  

    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-4" id="search">
          <form>
            <label for="user-city">Enter City:</label>
            <input type="text" id="user-city" />
            <input
              value="Search"
              class="btn btn-dark btn-sm"
              role="button"
              type="submit"
              id="submit-button"
            />
          </form>

          <ul id="city-list" class="list-group"></ul>
        </div>
        <div class="col-8" id="display-all">
          <div class="row">
            <div class="col" id="weather"></div>
          </div>
          <br>
          <div class="row" id="forecast"> </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
