<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-0 h1" id="page-header">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-3 border-right">
          <form>
            <label for="user-city">Enter City:</label>
            <input type="text" id="user-city">
            <input value="Search" class="btn btn-dark btn-sm" role="button" type="submit" id="submit-button">
          </form>

          <ul id="city-list" class="list"></ul>
        
        </div>
        <main class="col 9" id="weather-display">
            <div class="row">
                <div id="current-forecast" style="display: none;">
                    <div class="card" style="width: 100%">
                        <div class="card-body">
                          <h4>Current Forecast</h4>
                          <h5 class="card-title" id="city-display"></h5>
                          <h6 class="card-subtitle mb-2 text-muted" id="date-display"></h6>
                          <div class="card-texht" id= "temp-display">
                            
                          </div>
                          <div class="card-text" id= "humid-display">

                          </div>
                          <div class="card-text" id= "wind-speed-display">

                          </div>
                          <div class="card-text" id= "uv-display">

                          </div>
                          
                        </div>
                      </div>
                </div>
            </div>  
        </main>
            
        </section>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
